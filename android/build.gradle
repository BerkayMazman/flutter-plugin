group 'com.startapp.flutter.sdk'
version '0.4.2'

buildscript {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }
}

apply plugin: 'com.android.library'

android {
    namespace "com.startapp.flutter.sdk"
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 19

        buildConfigField 'String', 'VERSION_NAME', "\"$version\""
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildFeatures {
        buildConfig = true
    }
}

dependencies {
    implementation 'com.startapp:inapp-sdk:[4.11.0,5)'
}
